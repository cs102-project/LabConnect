<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>LabConnect UML Diagram</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
<style type="text/css">
html { 
  background: url(images/UMLwc_large.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
</head>
<body>
<img id="zoom_01" src="images/UMLwc_small.jpg" style="opacity: 0;  display:block;
  width:100%; height:100%; object-fit: cover;" data-zoom-image="images/UMLwc_large.jpg"/>
<script>
    $('#zoom_01').elevateZoom({constrainType:"height", constrainSize:274, zoomType: "lens", containLensZoom: true, cursor: 'pointer'}); 
</script>
</body>
</html>
